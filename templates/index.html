{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ImagenesICONO" type="image/x-icon">
    <title>TALENT TREND</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{%static 'css/index.css'%}" rel="stylesheet">
</head>

<body>
    <header class="header1">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-12" id="botones_principales">
                    <div class="btn-group" role="group" aria-label="Botones">
                        <a href="index" class="btn btn-outline-primary btn-rounded btn-sm">Busco trabajo</a>
                        <a href="{%url 'index_empresa'%}" class="btn btn-outline-primary btn-rounded btn-sm mx-2">Soy empresa</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <header class="header2">
        <div class="container-fluid"id="logbaring">
            <div class="row align-items-center>
                <div class="row">
                    <div class="col-2">
                        <img src="{%static 'img/Logo.png'%}" alt="Logoiama" class="logonav">
                    </div>
                    <div class="col-6">
                        <form action="/buscar" method="get" class="search-form">
                            <div class="search-container">
                              <input type="text" placeholder="Buscar..." name="busqueda" class="search-input">
                              <button type="submit" class="search-button">
                                <img src="{%static 'img/search.svg'%}" alt="Buscar" class="search-icon">
                              </button>
                            </div>
                        </form>    
                    </div>
                    <div class="col-3">
                        <a href="#login-form" class="btn btn-outline-secondary btn-rounded btn-sm">
                            <img src="{%static 'img/box-arrow-in-right.svg'%}" alt="Ingresar" class="logo_iniciar">Iniciar sesión
                        </a>
                        
                        <div id="login-form" class="overlay">
                            <div class="form-box login">
                                <a href="#" class="close-btn">&#10006;</a> <!-- Botón de cierre -->
                                <h2>INICIO SESIÓN</h2>
                                <form>
                                    <div class="input-box">
                                        <span class="icon"><ion-icon name="mail" role="img" class="md hydrated"></ion-icon></span>
                                        <input type="email" required="" placeholder="Correo">
                                    </div>
                                    <div class="input-box">
                                        <span class="icon"><ion-icon name="lock-closed" role="img" class="md hydrated"></ion-icon></span>
                                        <input type="password" required="" placeholder="Contraseña">
                                    </div>
                                    <div class="ingat">
                                        <label><input type="checkbox">Recordar contraseña</label>
                                    </div>
                                    <button class="btn btn-outline-danger form-btn">
                                        Iniciar Sesión
                                    </button>
                                    <div class="login-register">
                                        <p>¿No te has registrado? <a href="#signup-form" class="login-link">REGISTRATE</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                        
                        <a href="#signup-form" class="btn btn-outline-secondary btn-rounded btn-sm">
                            <img src="{%static 'img/person-square.svg'%}" alt="Crear" class="logo_crear">Crear cuenta
                        </a>
                        
                        <div id="signup-form" class="overlay">
                            <div class="form-box signup">
                                <a href="#" class="close-btn">&#10006;</a> <!-- Botón de cierre -->
                                <h2>CREAR CUENTA</h2>
                                <form>
                                    <div class="input-box">
                                        <span class="icon"><ion-icon name="document" role="img" class="md hydrated"></ion-icon></span>
                                        <input type="text" required="" placeholder="Documento">
                                    </div>
                                    <div class="input-box">
                                        <span class="icon"><ion-icon name="person" role="img" class="md hydrated"></ion-icon></span>
                                        <input type="text" required="" placeholder="Nombre">
                                    </div>
                                    <div class="input-box">
                                        <span class="icon"><ion-icon name="person" role="img" class="md hydrated"></ion-icon></span>
                                        <input type="text" required="" placeholder="Apellidos">
                                    </div>
                                    <div class="input-box">
                                        <span class="icon"><ion-icon name="mail" role="img" class="md hydrated"></ion-icon></span>
                                        <input type="email" required="" placeholder="Correo">
                                    </div>
                                    <div class="input-box">
                                        <span class="icon"><ion-icon name="lock-closed" role="img" class="md hydrated"></ion-icon></span>
                                        <input type="password" required="" placeholder="Contraseña">
                                    </div>
                                    <div class="input-box">
                                        <span class="icon"><ion-icon name="lock-closed" role="img" class="md hydrated"></ion-icon></span>
                                        <input type="password" required="" placeholder="Confirmar Contraseña">
                                    </div>
                                    <div class="input-box">
                                        <span class="icon"><ion-icon name="call" role="img" class="md hydrated"></ion-icon></span>
                                        <input type="tel" required="" placeholder="Teléfono">
                                    </div>
                                    <button class="btn btn-outline-danger form-btn">
                                        Crear Cuenta
                                    </button>
                                    <div class="login-register">
                                        <p>¿Ya tienes una cuenta? <a href="#login-form" class="login-link">INICIAR SESIÓN</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <article>
            <div class="container-fluid align-items-center">
                <div class="row align-items-center">
                    <img src="{%static 'img/Imagen de inicio.png'%}" alt="Imagen de inicio" class="imagen_inicio">
                </div>
            </div>
        </article>
        <article>
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col text-center">
                        <h2 class="busqueda_empleo">Opciones de búsqueda de empleo</h2>
                    </div>
                </div>
            </div>
        </article>        
        <article>
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col text-center">
                        <a href="competencias.html" class="btn btn-outline-success btn-rounded btn-sm">Empleos por empresa</a>
                        <a href="competencias.html" class="btn btn-outline-success btn-rounded btn-sm">Empleos por ciudad</a>
                        <a href="competencias.html" class="btn btn-outline-success btn-rounded btn-sm">Empleor por CUOC</a>
                </div>
            </div>
        </article>
    </section>
    <footer class="bg-dark text-white text-center py-3">
        <div class="container-fluid align-items-center">
            <div class="row align-items-center">
                <img src="{%static 'img/Logo.png'%}" alt="Imagen de inicio" class="imagen_footer">

            </div>
        </div>
    </footer>
</body>

</html>
